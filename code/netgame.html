<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="netgame.css"/>
  <title>Net</title>
  <script src="netgame.js"></script>
</head>

<body>
  <div id="status-panel">
    <button id="btn-new" onclick="newGrid(9, 9)">New</button>
  </div>

  <div id="wrapper">
    <svg id="gameview" xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
      <defs id="defs">
        <line id="sqr-wall-v" class="wall" y2="50"/>
        <line id="sqr-wall-h" class="wall" x2="50"/>
        <rect id="sqr-core" class="core" x="-20" y="-20" width="40" height="40"/>
        <path id="sqr-tile" class="tile" d="M 0,0 L 50,0 50,50 0,50 z"/>
        <g id="sqr-t"><g>
          <path class="line" d="M 0,-25 L 0,0"/>
          <circle class="node" r="12"/>
        </g></g>
        <g id="sqr-tr"><g>
          <path class="line" d="M 0,-25 L 0,0 L 25,0"/>
        </g></g>
        <g id="sqr-tb"><g>
          <path class="line" d="M 0,-25 L 0,25"/>
        </g></g>
        <g id="sqr-trb"><g>
          <path class="line" d="M 0,-25 L 0,25 M 0,0 L 25,0"/>
        </g></g>
        <g id="sqr-trbl"><g>
          <path class="line" d="M 0,-25 L 0,25 M -25,0 L 25,0"/>
        </g></g>
      </defs>
      <g id="sqrgrid"/>
    </svg>
  </div>

  <div id="youwin" style="display: none">
    <p>You Win!</p>
  </div>

  <form id="settings" onsubmit="do_change_settings(this); return false" style="display: none">
    <button id="settingsclose" onclick="do_close_settings();">Ã—</button>
    <p>Width: <input name="width" /></p>
    <p>Height: <input name="height" /></p>
    <p><input name="checkbox" /> Wrap grid</p>
    <input type="submit" value="Save" />
  </form>
</body>

</html>
